name: team-09-sperrins

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    # implement make file execution
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      #Set up python
      - name: use-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"
      - name: Run all checks
        run: make all

  deploy-lambda:
    name: deploy-lambda
    runs-on: ubuntu-latest
    needs: run-tests
    environment: dev
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        #Install terraform
      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup AWS cred
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # terraform fmt
      - name: Terraform format
        working-directory: terraform
        run: terraform fmt
      # terraform init
      - name: Terraform init 
        working-directory: terraform
        run: terraform init
      # terraform plan
      - name: Terraform plan 
        working-directory: terraform
        env:
          TF_VAR_a_totesys_username: $A_TOTESYS_USERNAME
          TF_VAR_b_totesys_password: $B_TOTESYS_PASSWORD
          TF_VAR_c_totesys_host: $C_TOTESYS_HOST
          TF_VAR_d_totesys_database: $D_TOTESYS_DATABASE
          TF_VAR_e_totesys_username: $E_FINALDW_USERNAME
          TF_VAR_f_totesys_password: $F_FINALDW_PASSWORD
          TF_VAR_g_totesys_host: $G_FINALDW_HOST
          TF_VAR_h_totesys_database: $H_FINALDW_DATABASE
        run: terraform plan 
      # terraform apply and grab secrets
      - name: Terraform apply
        working-directory: terraform 
        run: terraform apply -auto-approve 