name: team-09-sperrins

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    # implement make file execution
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      #Set up python
      - name: use-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"
      - name: Run all checks
        run: make all

  deploy-lambda:
    name: deploy-lambda
    runs-on: ubuntu-latest
    needs: run-tests
    environment: dev
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        #Install terraform
      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup AWS cred
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # terraform fmt
      - name: Terraform format
        working-directory: terraform
        run: terraform fmt
      # terraform init
      - name: Terraform init 
        working-directory: terraform
        run: terraform init
      # terraform plan
      - name: Terraform plan 
        working-directory: terraform
        run: terraform plan \
          -var="a_totesys_username=${{ secrets.A_TOTESYS_USERNAME }}" \
          -var="b_totesys_password=${{ secrets.B_TOTESYS_PASSWORD }}" \
          -var="c_totesys_host=${{ secrets.C_TOTESYS_HOST }}" \
          -var="d_totesys_database=${{ secrets.D_TOTESYS_DATABASE }}" \
          -var="email_subscribed_to_sns=${{ secrets.EMAIL_SUBSCRIBED_TO_SNS }}" \
          -var="e_finaldw_username=${{ secrets.E_FINALDW_USERNAME }}" \
          -var="f_finaldw_password=${{ secrets.F_FINALDW_PASSWORD }}" \
          -var="g_finaldw_host=${{ secrets.G_FINALDW_HOST }}" \
          -var="h_finaldw_database=${{ secrets.H_FINALDW_DATABASE }}"
      # terraform apply and grab secrets
      - name: Terraform apply
        working-directory: terraform 
        run: terraform apply -auto-approve \
          -var="a_totesys_username=${{ secrets.A_TOTESYS_USERNAME }}" \
          -var="b_totesys_password=${{ secrets.B_TOTESYS_PASSWORD }}" \
          -var="c_totesys_host=${{ secrets.C_TOTESYS_HOST }}" \
          -var="d_totesys_database=${{ secrets.D_TOTESYS_DATABASE }}" \
          -var="email_subscribed_to_sns=${{ secrets.EMAIL_SUBSCRIBED_TO_SNS }}" \
          -var="e_finaldw_username=${{ secrets.E_FINALDW_USERNAME }}" \
          -var="f_finaldw_password=${{ secrets.F_FINALDW_PASSWORD }}" \
          -var="g_finaldw_host=${{ secrets.G_FINALDW_HOST }}" \
          -var="h_finaldw_database=${{ secrets.H_FINALDW_DATABASE }}"