name: team-09-sperrins

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    # implement make file execution
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      #Set up python
      - name: use-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"
      - name: Run all checks
        run: make all

  deploy-lambda:
    name: deploy-lambda
    runs-on: ubuntu-latest
    needs: run-tests
    environment: dev
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        #Install terraform
      - name: setup terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup AWS cred
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # terraform init
      - name: Terraform init 
        working-directory: terraform
        run: terraform init
      # terraform plan
      - name: Terraform plan 
        working-directory: terraform
        run: |
          export TF_VAR_a_totesys_username=$TF_VAR_a_totesys_username
          export TF_VAR_b_totesys_password=$TF_VAR_b_totesys_password
          export TF_VAR_c_totesys_host=$TF_VAR_c_totesys_host
          export TF_VAR_d_totesys_database=$TF_VAR_d_totesys_database
          export TF_VAR_e_totesys_username=$TF_VAR_e_totesys_username
          export TF_VAR_f_totesys_password=$TF_VAR_f_totesys_password
          export TF_VAR_g_totesys_host=$TF_VAR_g_totesys_host
          export TF_VAR_h_totesys_database=$TF_VAR_h_totesys_database
          terraform plan 
      # terraform fmt
      - name: Terraform format
        working-directory: terraform
        run: terraform fmt
      # terraform apply and grab secrets
      - name: Terraform apply
        working-directory: terraform 
        run: |
          export TF_VAR_a_totesys_username=$TF_VAR_a_totesys_username
          export TF_VAR_b_totesys_password=$TF_VAR_b_totesys_password
          export TF_VAR_c_totesys_host=$TF_VAR_c_totesys_host
          export TF_VAR_d_totesys_database=$TF_VAR_d_totesys_database
          export TF_VAR_e_totesys_username=$TF_VAR_e_totesys_username
          export TF_VAR_f_totesys_password=$TF_VAR_f_totesys_password
          export TF_VAR_g_totesys_host=$TF_VAR_g_totesys_host
          export TF_VAR_h_totesys_database=$TF_VAR_h_totesys_database 
          terraform apply -auto-approve
